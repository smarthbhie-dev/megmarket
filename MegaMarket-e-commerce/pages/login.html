<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Market | Login</title>
    <!-- Main global styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- Navbar styles -->
    <link rel="stylesheet" href="../assets/css/navbar.css" />
    <!-- Footer styles -->
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <!-- Authentication (login/register) styles -->
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <!-- Message and notification styles -->
    <link rel="stylesheet" href="../assets/css/message.css" />
    <!-- Technical support styles -->
    <link rel="stylesheet" href="../assets/css/technical-support.css" />
    <!--  Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!--  Animate.css Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <main>
      <div class="auth container animate__animated animate__fadeInDown">
        <!-- Left Section -->
        <div class="left-sec">
          <b>Welcome Back</b>
          <p>Login in to your account</p>

          <!--Lottie Animation -->
          <div class="Lottie">
            <dotlottie-wc
              src="https://lottie.host/32839e37-4b3f-4ecb-8729-8f13ac10b5cf/6rQIhMM2wQ.lottie"
              autoplay
              loop
            ></dotlottie-wc>
          </div>

          <p>First time here? <a href="#">Signup</a></p>
        </div>

        <!-- Right Section: login Up Form -->
        <div class="right-sec">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
          />
          <span id="emailError" class="error"></span>

          <label for="password">Password</label>
          <!-- Password input with eye toggle icon -->
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
          </div>
          <span id="passwordError" class="error"></span>

          <button class="dark-btn" id="login-btn">Login</button>

          <p class="or">Or</p>

          <!--Google Sign Up -->
          <button class="google-btn">
            <img src="../assets/images/logos_google-icon.png" alt="" />
            Login with Google
          </button>

          <!-- Facebook Sign Up -->
          <button class="f-btn">
            <i class="fa-brands fa-facebook"></i>Login with Facebook
          </button>
        </div>
      </div>
    </main>

    <!--WOW.js Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

    <!-- Lottie Animation Player -->
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"
      type="module"
    ></script>

    <!-- Navbar script -->
    <script type="module" src="../assets/js/navbar.js"></script>
    <!-- Login form logic and validation -->
    <script type="module" src="../assets/js/login.js"></script>
    <!-- Technical support script -->
    <script type="module" src="../assets/js/technicalSupport.js"></script>
    <!-- Footer script -->
    <script type="module" src="../assets/js/footer.js"></script>
  </body>
</html>
